{{define "New"}}
{{template "_head"}}
{{template "_navbar"}}
<body>
    <main role="main">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="jumbotron jumbotron-fluid">
              <div class="container">
                <p class="h4 font-weight-lighter">New product</p>
              </div>
            </div>
            <form method="POST" action="insert">
              <div class="form-group row">
                <label for="nameId" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="nameId" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="priceId" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                  <input type="text" name="price" class="form-control" id="priceId" placeholder="Price">
                </div>
              </div>
              <div class="form-group row">
                <label for="amountId" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                  <input type="number" name="amount" class="form-control" id="amountId" placeholder="Amount">
                </div>
              </div>
              <div class="form-group row">
                <label for="descriptionId" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <textarea name="description" placeholder="Type the description..." id="descriptionId" class="form-control" cols="30" rows="10"></textarea>
                </div>
              </div>
              <div class="card-footer">
                <a href="/" class="btn btn-info mb-2">
                  Back
                </a>
                <button type="submit" class="btn btn-primary mb-2">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
